name: docker image for ghcr

on:
  push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: build and publish image
        run: |
          docker login --username quantinium3 --password ${{ secrets.GH_PAT }} ghcr.io
          docker build . --tag ghcr.io/quantinium3/coderunner:latest
          docker push ghcr.io/quantinium3/coderunner:latest
